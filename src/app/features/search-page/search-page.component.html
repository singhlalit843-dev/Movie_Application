<div class="max-w-6xl mx-auto px-4 py-10">
  <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">
    Search Movies & Actors üîç
  </h1>

  <!-- Search Bar -->
  <div class="mb-8">
    <app-search-bar (term)="onTerm($event)"></app-search-bar>
  </div>

  <!-- Not Found Movie -->
  <div
    *ngIf="!loading && query && movies.length === 0 && people.length === 0"
    class="text-center text-gray-500"
  >
    No results found for "<span class="font-semibold">{{ query }}</span
    >"
  </div>

  <!-- Movies Section -->
  <div *ngIf="movies.length > 0" class="mb-10">
    <h2 class="text-2xl font-semibold text-gray-700 mb-4">üé¨ Movies</h2>
    <div
      class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"
    >
      <app-movie-card *ngFor="let m of movies" [movie]="m"></app-movie-card>
    </div>
  </div>

  <!-- People Section -->
  <div *ngIf="people.length > 0">
    <h2 class="text-2xl font-semibold text-gray-700 mb-4">‚≠ê Actors</h2>
    <div
      class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"
    >
      @if(people.length > 0){
      <div
        *ngFor="let p of people"
        class="bg-white rounded-2xl shadow p-4 flex flex-col items-center"
      >
        <img
          [src]="
            p.poster_path
              ? tmdb.imageUrl(p?.poster_path, 'w200')
              : 'placeholder-poster.svg'
          "
          [alt]="p.name"
          class="w-32 h-44 object-cover rounded-xl mb-3"
        />
        <h3 class="text-lg font-semibold text-gray-800">{{ p.name }}</h3>
        <p class="text-sm text-gray-500 text-center">
          Known for: {{ getTitle(p) }}
        </p>
        <p class="text-sm text-gray-500 text-center">
          popularity: {{ p.popularity }}
        </p>
      </div>
      }
    </div>
  </div>
</div>
